<div id="package_details" class="full" ng-controller="PD_Controller">
    <div class="wrapper">
        <div class="border" ng-window-pie>
            <h2>Select Package:</h2>
            <select ng-options="package.id as package.name for package in packages | filter:{platform:'DTVRES'}:true" ng-model="pid"></select>
            <div ng-repeat="package in packages | filter:{id:pid}:true">
                <table class="table" style="width:calc(50% - 16px);">
                    <thead>
                        <tr>
                            <th width="50%"><h2 ng-bind="package.name"></h2></th><th width="50%" ng-bind="package.channel_count + ' Channels'"></th>
                        </tr>
                    </thead>
                </table>
                <table style="width:calc(50% - 16px);">
                    <thead>
                        <tr>
                            <th width="50%">Price</th><th ng-if="package.noLocal" width="50%">No Locals Price</th>
                        </tr>
                    </thead>
                    <tr>
                        <td ng-bind="package.price"></td><td ng-if="package.noLocal" ng-bind="package.noLocal"></td>
                    </tr>
                </table>
                <hr />
                <table style="width:calc(50% - 16px);">
                    <thead>
                        <tr>
                            <th width="50%">Channel Name</th><th width="25%">Channel #</th><th width="25%">Genre</th>
                        </tr>
                    </thead>
                </table>
                <div style="width:50%;height:400px;overflow:auto;">
                    <table width="100%">
                        <tr ng-repeat="c in package.channels">
                            <td width="50%" ng-repeat-start="channel in channels | filter:{id:c.id}:true" ng-bind="channel.channelname"></td>
                            <td width="25%" ng-bind-html="channel.channelnumber"></td>
                            <td width="25%" ng-repeat-end ng-bind="channel.genre"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
