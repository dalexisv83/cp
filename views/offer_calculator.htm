<div id="offer_calculator" ng-controller="OC_Controller">
    <div class="wrapper">
        <div class="border">
            <p style="font-size:16px;text-align:center"><b>NOTICE:</b> This tool is only for use for DIRECTV customers on enabler and U-verse package upgrades.</p>
            <div class="flex-cont">
                <div class="flex-item layout">
                    <section id="current">
                        <h2><span class="deskHide">1: </span>Current Package</h2>
                        <div class="select-style">
                            <select ng-model="current" ng-change="grey = true">
                                <option value="">Please Select</option>
                            </select>
                        </div>
                    </section>
                    <section id="requested">
                        <h2><span class="deskHide">2: </span>Requested Package</h2>
                        <div class="select-style">
                            <select ng-model="requested" ng-change="grey = true">
                                <option value="">Please Select</option>
                            </select>
                        </div>
                    </section>
                    <section id="num_rec">
                        <h2><span class="deskHide">3: </span>Number of Receivers</h2>
                        <div class="select-style">
                            <select ng-model="requested" ng-change="grey = true">
                                <option value="">Please Select</option>
                            </select>
                        </div>
                    </section>
                    <section id="stb_promo">
                        <h2><span class="deskHide">4: </span>Current STB Promo</h2>
                        <div class="select-style">
                            <select ng-model="requested" ng-change="grey = true">
                                <option value="">Please Select</option>
                            </select>
                        </div>
                    </section>
                    <section id="promo_pricing">
                        <h2><span class="deskHide">5: </span>Promotional Pricing</h2>
                        <div class="pricing_radio">
                            <label><input type="radio" name="promo_pricing" ng-model="promo_pricing"> Yes</label> <label><input type="radio" name="promo_pricing" ng-model="promo_pricing"> No</label>
                        </div>
                    </section>
                </div>
                <div id="side" class="flex-item tri-right">
                    <div>
                        <h2>Total System Price</h2>
                        <div id="pricing" ng-class="{'grey': grey}">
                            <div><span ng-bind="baseTotal | currency"></span> Base</div>
                            <div>+ <span ng-bind="premTotal | currency"></span> Additional Receivers</div>
                            <div>- <span ng-bind="xtraTotal | currency"></span> Monthly Credit on Customer Bill</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
